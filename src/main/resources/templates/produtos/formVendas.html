<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>+ Criar um venda</title>
    <meta name="Author" content="João Vitor" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>

    <div class="container" style="margin-top: 50px">
      <h4>+ Venda</h4>
      <hr />
      <br />
      <form method="post" action="/InsertVendas" th:object="${venda}">
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Descrição do Produto: </label>
            <input
              class="form-control"
              placeholder="Ex: Produto A"
              th:field="*{descricao}"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Selecione o Curso: </label>
            <select class="form-control" th:field="*{curso}">
              <option
                th:each="curso: ${T(br.com.academy.enums.Curso).values()}"
                th:value="${curso}"
                th:text="${curso}"
              ></option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Gerar Matricula: </label>
            <input
              id="matricula"
              class="form-control"
              th:field="*{matricula}"
              readonly
            />
            <button
              type="button"
              onclick="GerarMatricula()"
              class="btn btn-dark"
              style="margin-top: 10px"
            >
              Gerar
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Turno: </label>
            <select class="form-control" th:field="*{turno}">
              <option
                th:each="turno: ${T(br.com.academy.enums.Turno).values()}"
                th:value="${turno}"
                th:text="${turno}"
              ></option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Selecione o Status: </label>
            <select class="form-control" th:field="*{status}">
              <option
                th:each="status: ${T(br.com.academy.enums.Status).values()}"
                th:value="${status}"
                th:text="${status}"
              ></option>
            </select>
          </div>
        </div>

        <div class="row d-flex justify-content-around">
          <a class="btn btn-outline-danger">Voltar</a>
          <button type="submit" class="btn btn-success">
            Salvar
          </button>    
        </div>
      </form>
    </div>

    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
