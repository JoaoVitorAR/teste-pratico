<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>+ Relação de Vendas</title>
    <meta name="Author" content="João Vitor" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>

    <div class="container" style="margin-top: 50px">
      <h4>Relação de Vendas</h4>
      <hr />
      <br />
    
      <table class="table table-bordered table-hover">
        <thead>
          <th scope="col">Núm. Venda</th>
          <th scope="col">Data Venda</th>
          <th scope="col">Cliente</th>
          <th scope="col">Total</th>
        </thead>
        <tbody>
          <tr scope="row" th:each="vendas : ${listagemVendas}" >
            <td th:text="${vendas.id}"></td>
            <td th:text="${#dates.format(vendas.data_compra, 'dd/MM/yyyy')}"></td>
            <td th:text="${vendas.cliente_id}"></td>
            <td th:text="${vendas.total_compra}"></td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
